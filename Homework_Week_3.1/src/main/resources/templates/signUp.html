<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
    <h2>Đăng ký</h2>
    <form th:action="@{/signup}" method="post">
        <p>Tài khoản:</p>
        <input name="name" type="text">
        <p>Mật khẩu:</p>
        <input name="password" type="text">
        <p>Fullname:</p>
        <input name="fullname" type="text">
        <p></p>
        <input type="submit" value="Sign up">
    </form>
</body>
</html>
